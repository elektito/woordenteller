version: '3'
services:
  web:
    build: .
    ports:
      - ${LISTEN_PORT:-8000}:8000
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
  redis:
    image: "redis:6.0.7"
    command: "redis-server --appendonly yes"
    volumes:
      - ./redis-data:/data
