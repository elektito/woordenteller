{% extends "base.html" %}

{% import "macros.jinja2" as macros %}

{% block body %}
<div class="header">
  <h1>The Words You Know</h1>
  <a href="/">Back to Home Page</a>
</div>

<div class="d-flex justify-content-center">
  <div id="msgbox" class="invisible-msg">
    {{ msg }}
  </div>
</div>

<div>
  <ul class="wordlist">
    {% for word in words|sort %}
    <li>{{ macros.word_box(word, 'new-word') }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
