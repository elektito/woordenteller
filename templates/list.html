{% extends "base.html" %}

{% import "macros.jinja2" as macros %}

{% block body %}
<h1>The Words You Know</h1>

<div id="msgbox" class="invisible-msg">
  {{ msg }}
</div>

<div>
  <ul class="wordlist">
    {% for word in words|sort %}
    <li>{{ macros.word_box(word, 'new-word') }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
